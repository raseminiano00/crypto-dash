            <img class="w-16 h-16" *ngIf="image" src="{{image}}">
            <div class="w-9 h-9" *ngIf="!image"> </div>

        <p class="text-center" innerHtml="{{overlineText}}"></p>
    </div>

    <div class="pt-1">
        <p class="text-3xl text-center">{{headlineText}}</p>
    </div>
</div>
